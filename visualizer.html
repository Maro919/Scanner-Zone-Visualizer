<html>
<head>
    <script src="js/util/parseFields.js"></script>
    <script src="js/util/parseZones.js"></script>
    <script src="js/util/linkFields.js"></script>
    <script src="js/graphics/drawField.js"></script>
    <script src="js/graphics/drawAGV.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="main()">
    <h1 style="color:dodgerblue">Scanner Zone Visualizer v0.2.2.1</h1>
    <div class="container">
        <div class="containerDiv">
            <fieldset>
                <legend>Main Controls</legend>
                <input class="defaultButton" id="fileSelect" type="file"/>
                <button class="defaultButton" id="download">Download</button>
                <button class="defaultButton" id="downloadAll">Download All</button>
                <button class="defaultButton" id="downloadConfig">Download Config</button>
                <button class="defaultButton" id="creatorMode" onclick="window.location.href='creator.html'">Creator Mode</button>
            </fieldset> 
            <fieldset>
                <legend>Main Settings</legend>
                <!--<label>Main Scanner:</label>
                <input type="text" placeholder="Main Scanner" id="mainScanner">-->
                <label>AGV Image</label>
                <input class="defaultButton" type="file" id="agvImage">
                <label>X:</label>
                <input type="number" id="imageX" placeholder="x">
                <label>Y:</label>
                <input type="number" id="imageY" placeholder="y">
                <label>Width:</label>
                <input type="number" id="imageW" placeholder="width">
                <label>Height:</label>
                <input type="number" id="imageH" placeholder="height">
            </fieldset>
            <fieldset>
                <legend>Cases</legend>
                <input class="defaultButton" type="file" id="caseFile">
                <button class="defaultButton" id="addCase">Add</button>
                <button class="defaultButton" id="delCase">Remove</button>
                <select id="caseID">
                    <option value=-1>None</option>
                </select>
                <input type="text" id="caseName">
            </fieldset>
            <fieldset>
                <legend>Scanners</legend>
                <button class="defaultButton" id="addScanner">Add Scanner</button>
                <ol id="scannerList"></ol>
            </fieldset>
        </div>
        <div class="containerDiv" id="drawArea">
            <!--<canvas id="canvas" width="1000" height="1000" style="background-color: #fff;"></canvas>-->
            <img class="agvViz" src="" id="preview">
        </div>
    </div>
</body>
</html>
